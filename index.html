<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js | Gighub</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#2d3748]">
    <header></header>
    <main class="">
      <div class="container flex flex-col md:flex-row">
        <aside
          class="bg-gray-800 text-white p-5 sticky md:top-0 md:h-screen md:overflow-y-auto"
        >
          <h1 class="text-4xl font-bold text-white m-3 mb-6">
            Code <br />
            Snippets
          </h1>

          <ul class="snippets-list">
            <li>
              <button
                class="code-btn code-btns p-3 mb-1 text-lg w-full text-left hover:cursor-pointer focus:bg-blue-700 hover:bg-blue-700 rounded-xl"
              >
                Async/Await
              </button>
            </li>
            <li class="">
              <button
                class="code-btn code-btns p-3 mb-1 text-lg w-full text-left hover:cursor-pointer focus:bg-blue-700 hover:bg-blue-700 rounded-xl"
              >
                Array Filter
              </button>
            </li>
            <li class="">
              <button
                class="code-btn code-btns p-3 mb-1 text-lg w-full text-left hover:cursor-pointer focus:bg-blue-700 hover:bg-blue-700 rounded-xl"
              >
                Simple Counter
              </button>
            </li>
            <li class="">
              <button
                class="code-btn code-btns p-3 mb-1 text-lg w-full text-left hover:cursor-pointer focus:bg-blue-700 hover:bg-blue-700 rounded-xl"
              >
                DOM Manipulation
              </button>
            </li>
            <li class="">
              <button
                class="code-btn code-btns p-3 mb-1 text-lg w-full text-left hover:cursor-pointer focus:bg-blue-700 hover:bg-blue-700 rounded-xl"
              >
                Object Destructuring
              </button>
            </li>
            <li class="">
              <button
                class="code-btn code-btns p-3 mb-1 text-lg w-full text-left hover:cursor-pointer focus:bg-blue-700 hover:bg-blue-700 rounded-xl"
              >
                HOMs
              </button>
            </li>
          </ul>
        </aside>
        <section class="flex-1">
          <div class="container">
            <div class="">
              <h1 class="text-center text-white text-2xl font-bold p-3">
                Practice code
              </h1>
              <hr class="text-white" />
            </div>
            <h1
              id="display-snippets"
              class="text-white text-3xl font-bold m-3 p-2"
            >
              <!-- Code snippets will be injected dynamically -->
            </h1>
            <div
              id="code-here"
              class="bg-gray-800 m-4 p-8 rounded-xl shadow-sm shadow-white"
            ></div>
          </div>
        </section>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
